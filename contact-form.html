<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css" />
  </head>
  <body>
    <form action="">
      <h1>Contact Form</h1>
      <div>
        <label for="name"
          >Name <input type="text" id="name" placeholder="John"
        /></label>
      </div>
      <div>
        <label for="email"
          >Email <input type="text" id="email" placeholder="john123@email.com"
        /></label>
      </div>
      <div>
        <label for="message"
          >Message
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message"
          ></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
