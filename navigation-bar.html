<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .logo{
        order: 1;
      }
      .links{
        order: 2;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Site Title</h1>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </body>
</html>
